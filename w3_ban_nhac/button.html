<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./button.css">
    <title>Button</title>
</head>

<body>

    <div>
        <div class="btn btn--success btn--disabled">Success</div>
        <div class="btn btn--danger">Danger</div>
    </div>

    <div>
        <div class="btn btn--size-l btn--success">Success</div>
        <div class="btn btn--size-l btn--danger btn--disabled">Danger</div>
    </div>

    <div>
        <div class="btn btn--size-s btn--size-l btn--success btn--disabled">Success</div>
        <div class="btn btn--size-s btn--danger">Danger</div>
    </div>
</body>

</html>
